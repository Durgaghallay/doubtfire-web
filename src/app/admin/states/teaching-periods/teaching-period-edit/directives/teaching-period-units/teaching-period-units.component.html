<div class="activity-type-list-container">
    <div class="header">
        <div>
            <h3>Units</h3>
            <p>Units registered with {{teachingPeriod.period}} {{teachingPeriod.year}}</p>
        </div>
        <div class="spacer"></div>
        <div class="filter">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" />
            </mat-form-field>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortTableData($event)" class="mat-elevation-z3"
        class="col-md-12">
        <!-- Unit Code Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit Code</th>
            <td mat-cell *matCellDef="let unit">{{ unit.code}}</td>

        </ng-container>
        <!--Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let unit">{{ unit.name }}</td>

        </ng-container>
        <!--Name Column -->
        <ng-container matColumnDef="teaching_period">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Teaching Period</th>
            <td mat-cell *matCellDef="let unit">{{ teachingPeriod.period }} {{ teachingPeriod.year }}</td>

        </ng-container>

        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
            <td mat-cell *matCellDef="let unit">{{ unit.active }}</td>

        </ng-container>
        <ng-container matColumnDef="actions">
            <td mat-footer-cell *matFooterCellDef [colSpan]="columns.length">
                <mat-toolbar>
                    <mat-toolbar-row>
                        <button mat-raised-button color="primary"  class=" pull-right" mat-button target="_blank" (click)="rollOver()">
                            <i class="fa fa-university"></i>
                            <i class="fa fa-plus"></i> Roll Over Teaching Period
                        </button>

                    </mat-toolbar-row>
                </mat-toolbar>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
        <tr mat-footer-row *matFooterRowDef="['actions']"></tr>
    </table>
</div>
