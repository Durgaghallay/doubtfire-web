<div class="activity-type-list-container">
    <div class="header">
        <div>
            <h3>Breaks</h3>
            <p>Breaks in {{teachingPeriod.period}} {{teachingPeriod.year}}</p>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortTableData($event)" class="mat-elevation-z3"
        class="col-md-12">
        <!-- Start Date Column -->
        <ng-container [formGroup]="formData" matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
            <td mat-cell *matCellDef="let break">{{ break.startDate | date: 'EEE d MMM' }}</td>
            <td mat-footer-cell *matFooterCellDef>
                <mat-form-field class="data-entry">
                    <input matInput required [matDatepicker]="start_date_picker" formControlName="start_date"
                        placeholder="Start Date" (click)="start_date_picker.open()" />
                    <mat-datepicker-toggle matSuffix [for]="start_date_picker"></mat-datepicker-toggle>
                    <mat-datepicker #start_date_picker></mat-datepicker>
                </mat-form-field>
            </td>
        </ng-container>
        <!--Year Column -->
        <ng-container [formGroup]="formData" matColumnDef="numberOfWeeks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of Weeks</th>
            <td mat-cell *matCellDef="let break">{{ break.numberOfWeeks }}</td>
            <td mat-footer-cell *matFooterCellDef>
                <mat-form-field class="data-entry">
                    <input matInput required formControlName="number_of_weeks" placeholder="Weeks" />
                </mat-form-field>
            </td>
        </ng-container>
        <!-- Options Column -->
        <ng-container matColumnDef="options" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let break">

            </td>
            <td mat-footer-cell *matFooterCellDef>
                <div class="edit-actions right">
                    <button mat-icon-button (click)="submitForm()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
        <tr [hidden]="selected" mat-footer-row *matFooterRowDef="columns"></tr>
    </table>

</div>
